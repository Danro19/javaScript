<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .output-box {
            border: 1px solid #000;
            padding: 5px;
            width: 95vw;
            text-align: center;
            background-color: blue;
            margin-top: 10px;

        }
    </style>
</head>
<body id="body">
     
</body>
<script>
const positions = [1, 2, 3, 4, 5, 6, 7, 8];

        function mensaje(letra, posicionIndex) {
            const body = document.getElementById("body");
            const tiempo = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = "output-box";
            div.textContent = `${letra} [Enviado de: ${positions[posicionIndex]}] apareció en ${tiempo}`;
            body.appendChild(div);
        }

        function espera(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.onload = async function() {
            let posicionIndex = 0;

            // A
            mensaje("A", posicionIndex++);

            // B
            mensaje("B", posicionIndex++);

            // C (5 segundos después de A)
            await espera(5000);
            mensaje("C", posicionIndex++);

            // D (entre 2 y 5 segundos aleatorios después de cargar la ventana)
            const random = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
            await espera(random);
            mensaje("D", posicionIndex++);

            // E (2 segundos después de D)
            await espera(2000);
            mensaje("E", posicionIndex++);

            // F (7 segundos después de B)
            await espera(7000 - random - 2000);
            mensaje("F", posicionIndex++);

            // G (2 segundos después de E)
            await espera(2000);
            mensaje("G", posicionIndex++);

            // H (3 segundos después de G)
            await espera(3000);
            mensaje("H", posicionIndex++);
        };
    </script>
</html>
