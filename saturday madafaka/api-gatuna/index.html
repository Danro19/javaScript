<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furiagatuna</title>
</head>
<body>
    <h1>Los errores de un gato promedio</h1>
    <form id="errorForm">
        <label for="MiauError">Ingrese el código de MiauError (ej. 404):</label>
        <input type="number" name="MiauError" id="MiauError"  required min="100" max="599">
        <button type="submit">Buscar</button>
    </form>
    <div id="resultado"></div>

    <script>
        const form = document.getElementById("errorForm");
        const resultado = document.getElementById("resultado");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const MiauError = document.getElementById("MiauError").value;

            const url = `https://http.cat/${MiauError}`
            fetch(url, {mode: `no-cors`})

                .then(response =>{
                    resultado.innerHTML= `<img src="${url}" alt="Error ${MiauError}">`
                }) .catch(error=> {
                    resultado.innerHTML = `<p>No se encontró una imagen para el código ${MiauError}.</p>`;
                } )
                });
    </script>
</body>
</html>
