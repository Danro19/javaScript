<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <p></p>
    <p id="monitores"></p>

</body>
<script>
    let campers = Number(prompt("Ingrese el numero de campers"));
    monitores = campers * 2;
    document.write(`<b> El numero de campers es ${campers} </b> <br>`);
    document.write(`<b> El numero de monitores es: ${monitores} </b>`);
 
</script>
</html>
